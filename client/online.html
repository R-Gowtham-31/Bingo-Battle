<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bingo Multiplayer</title>
  <style>
    /* minimal styles - you can replace with your CSS */
    body { font-family: Inter, sans-serif; background:#eef6ff; margin:0; padding:20px; }
    #app{ max-width: 980px; margin:auto; }
    .controls { display:flex; gap:10px; margin-bottom:12px; }
    input, button { padding:8px 12px; font-size:14px; }
    .bingo-header, .bingo-table { display:grid; grid-template-columns:repeat(5,70px); gap:6px; justify-content:center; }
    .bingo-header-cell, .bingo-cell-empty, .bingo-cell { padding:18px; text-align:center; background:#fff; border-radius:8px; border:1px solid #ddd; cursor:pointer; }
    .bingo-cell-pre { background:#dff3ff; pointer-events:none; }
    .marked { background:#51cf66; color:#fff; border:2px solid #2f9e44; border-radius:50%; }
    .panel { display:flex; gap:20px; justify-content:space-between; align-items:center; margin:12px 0; }
    .status { font-weight:600; }
    .board-block { border-radius:10px; padding:12px; background:#fff; box-shadow:0 6px 14px rgba(0,0,0,0.04); }
    #opponentReveal { margin-top: 18px; }
  </style>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <h1>Bingo â€” Multiplayer (Invite & Play)</h1>

    <div class="controls">
      <input id="nameInput" placeholder="Your name (e.g. Gowthamr31)" />
      <button id="createBtn">Create Room</button>
      <input id="roomInput" placeholder="Room code" />
      <button id="joinBtn">Join Room</button>
      <button id="copyLinkBtn" style="display:none">Copy invite link</button>
    </div>

    <div class="panel">
      <div>
        <div id="roomInfo"></div>
        <div class="status" id="status">Not connected</div>
      </div>

      <div>
        <button id="finalizeBtn" disabled>Finalize Board</button>
        <button id="resetBoardBtn" disabled>Reset Board</button>
      </div>
    </div>

    <div class="board-block" id="boardsArea">
      <div>
        <h3>Your Board</h3>
        <div class="bingo-header">
            <div class="bingo-header-cell">B</div>
            <div class="bingo-header-cell">I</div>
            <div class="bingo-header-cell">N</div>
            <div class="bingo-header-cell">G</div>
            <div class="bingo-header-cell">O</div>
        </div>
        <div class="bingo-table" id="userTable"></div>
      </div>
      <hr/>
      <div>
        <h3>Opponent Board (only reveals after game)</h3>
        <div id="opponentReveal"></div>
      </div>
    </div>
  </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="./online.js"></script>
</body>
</html>
